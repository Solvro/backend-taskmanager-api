name: Deploy to GCP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - uses: google-github-actions/deploy-appengine@main
        with:
            credentials: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Deploy to App Engine
        run: |
          gcloud app deploy --quiet

